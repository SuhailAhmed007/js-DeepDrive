<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddoccurance</title>
</head>
<body>
    <script>

var arr=[2,3,4,56,7,2,3,4,6,1,2];
var count={};
for(var i=0;i<arr.length;i++){
    var num=arr[i];
    //ternary operator
    // based on the condition if it is already present it will
    //  increace the value 
    // if it is not there it will print 1

    count[num]=count[num]?count[num]+1:1;
}
console.log(count);

    </script>
</body>
</html>
    <!-- for loop will iterate the every element of array

    count- used to count the array element eg:2 print 3 times 
    and 56 print 1 time

    num-array elementof i 
 -->
